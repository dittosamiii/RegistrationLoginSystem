<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration and Login System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/index}">Registration and Login
			System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
			</ul>
		</div>
	</nav>
	<br />
	<br />
	<br />
	<div class="container rol col-md-6 offset-md-3">
		<div class="card">
			<div class="card-header">
				<h2 class="text-center">Registration</h2>
			</div>
			<div th:if="${param.success}">
				<div class="alert alert-info">You have been successfully
					registered to our app!</div>
			</div>
			<div class="card-body">
				<form method="post" role="form" th:object="${user}"
					th:action="@{/register/save}">
					<div class="form-group mb-3">
						<label class="form-label">First Name</label> <input
							class="form-control" id="firstName" name="firstName"
							placeholder="Enter first name" type="text"
							th:field="*{firstName}" />
						<p th:if="${#fields.hasErrors('firstName')}" class="text-warning"
							th:errors="*{firstName}"></p>
					</div>
					<div class="form-group mb-3">
						<label class="form-label">Last Name</label> <input
							class="form-control" id="lastName" name="lastName"
							placeholder="Enter last name" type="text" th:field="*{lastName}" />
						<p th:if="${#fields.hasErrors('lastName')}" class="text-warning"
							th:errors="*{lastName}"></p>
					</div>
					<div class="form-group mb-3">
						<label class="form-label">Email</label> <input
							class="form-control" id="email" name="email"
							placeholder="Enter email" type="email" th:field="*{email}" />
						<p th:if="${#fields.hasErrors('email')}" class="text-warning"
							th:errors="*{email}"></p>
					</div>
					<div class="form-group mb-3">
						<label class="form-label">Password</label> <input
							class="form-control" id="password" name="password"
							placeholder="Enter password" type="password"
							th:field="*{password}" />
						<p th:if="${#fields.hasErrors('password')}" class="text-warning"
							th:errors="*{password}"></p>
					</div>
					<div class="form-group">
						<button class="btn btn-secondary" type="submit">Submit</button>
						<span>Already Registered? <a th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
