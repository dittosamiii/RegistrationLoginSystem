<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration and Login System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/login}">Registration and Login
			System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
			</ul>
		</div>
	</nav>
	<br />
	<br />
	<br />
	<div class="container">
		<div class="row">
			<div class="col col-md-6 offset-md-3">
			<div th:if="${param.logout}">
				<div class="alert alert-success">You have been logout successfully!</div>
			</div>
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid Email or Password!</div>
			</div>
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Login Form</h2>
					</div>
					<div class="card-body">
						<form method="post" role="form" th:action="@{/login}"
							class="form-horizontal">
							<div class="form-group mb-3">
								<label class="form-label">Email</label> <input
									class="form-control" id="username" name="username"
									placeholder="Enter email" type="text" />
							</div>
							<div class="form-group mb-3">
								<label class="form-label">Password</label> <input
									class="form-control" id="password" name="password"
									placeholder="Enter password" type="password" />
							</div>
							<div class="form-group">
								<button class="btn btn-secondary" type="submit">Submit</button>
								<span>Not Registered? <a th:href="@{/register}">Register
										here</a></span>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
